{% extends 'blog/base.html' %}

{% block content %}     
                {% for post in posts %}
                    <div class="post">
                        <div class="date">
                            {{ post.fecha_publicada }}
                        </div>
                        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.titulo }}</a></h1>
                        <p><font size="4">{{ post.texto|linebreaksbr}}</font></p>
                    </div>
                {% endfor %}
{% endblock content %}
